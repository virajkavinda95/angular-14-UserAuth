<div class="container">
    <div class="row">
        <div class="col-md-6 login__col">
            <div class="login__outer">
                <div class="login__header">
                    <h4 class="header">Login</h4>
                </div>

                <div class="login__formcontent">
                    <form class="login__form">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="johndoe">
                        </div>

                        <div class="form-group my-2">
                            <label for="password" class="form-label">Password</label>
                            <input [type]="type" name="password" id="password" class="form-control" placeholder="*****">
                            <span (click)="hideShowPass()" class="password-toggler"><i class="fa {{eyeIcon}}" aria-hidden="true"></i></span>
                        </div>

                        <button type="submit" name="btn__submit" id="btn__submit" class="btn btn-primary w-100 my-3">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
